{% extends 'base.html' %}
{% load static %}

<!-- Main Code -->
{% block content %}
    <div class="container">
        <div class="col-9">

            <!-- Searchbar -->
            <form class="searchbar" method="get" action="{% url 'search by pet name' %}">
                {{ search_form }}
                <button>
                    <img src="{% static "images/search.png" %}" height="18" alt="img2" >
                </button>
            </form>

            {% for photo in all_photos %}
                {% include 'common/pet-post.html' with photo=photo %}
            {% endfor %}

        </div>
    </div>
{% endblock %}
